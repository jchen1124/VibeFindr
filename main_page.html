<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeFindr</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="src/css/main_page.css" />
  </head>
  <body class="main-page">
    <!-- Header -->
    <section class="gradient-background">
      <div>
        <header class="p-3">
          <div class="container">
            <div
              class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
            >
              <a
                href="/"
                class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
              >
                <svg
                  class="bi me-2"
                  width="40"
                  height="32"
                  role="img"
                  aria-label="Bootstrap"
                >
                  <use xlink:href="#bootstrap"></use>
                </svg>
              </a>
              <ul
                class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
              >
                <li>
                  <!-- goes back to home page -->
                  <a
                    href="/"
                    class="nav-link px-2 text-white d-flex align-items-center"
                  >
                    <div class="vf-logo me-2">
                      <span class="vf-text">VF</span>
                    </div>
                    <span class="vf-text-2 me-4">VibeFindr</span>
                  </a>
                </li>
                <!-- <li>
                  <a href="#" class="nav-link px-2 text-white">Features</a>
                </li>
                <li>
                  <a href="#" class="nav-link px-2 text-white">Pricing</a>
                </li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li> -->
              </ul>
              <form
                class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                role="search"
              >
                <input
                  type="search"
                  class="form-control form-control-dark text-bg-dark"
                  placeholder="Search..."
                  aria-label="Search"
                />
              </form>
              <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">
                  Login
                </button>
                <button type="button" class="btn btn-warning">Sign-Up</button>
              </div>
            </div>
          </div>
        </header>
      </div>
    </section>

    <!-- images  -->
    <section class="carousel-section">
      <div class="container mt-5">
        <div class="search-container">
          <div class="search-wrapper shadow-lg">
            <input
              type="text"
              class="search-input"
              placeholder="Enter Something"
            />
            <button class="search-button">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="3000"
          data-bs-pause="false"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="carousel-img-overlay"></div>
              <img
                src="src/images/slide-image1.jpg"
                class="d-block w-100"
                alt="Friend Group"
              />
            </div>
            <div class="carousel-item">
              <div class="carousel-img-overlay"></div>
              <img
                src="src/images/slide-image2.jpg"
                class="d-block w-100"
                alt="Plane"
              />
            </div>
            <div class="carousel-item">
              <div class="carousel-img-overlay"></div>
              <img
                src="src/images/slide-image3.jpg"
                class="d-block w-100"
                alt="Woman Travelling"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Adding a couple food and tourist attrations based on their location -->
    <section class="nearby-places" style="padding: 40px">
      <div class="container">
        <h2 class="default-nearby-places">Nearby Attractions</h2>
        <div
          id="places-loading-spinner"
          class="text-center my-4"
          style="display: none"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="nearby-places-container" style="margin-top: 20px">
          <!-- places will go here -->
        </div>
      </div>
    </section>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=REMOVED_KEY&libraries=places&v=beta&loading=async"></script> -->

    <script type="module" src="src/js/places.js"></script>
    <script type="module" src="src/js/search.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
