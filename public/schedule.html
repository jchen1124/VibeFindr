<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Scheduler - VibeFindr</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/schedule.css" />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg gradient-background">
      <div class="container">
        <a class="navbar-brand" href="../public/main_page.html">
          <i class="fas fa-calendar-alt me-2"></i>VibeFindr Scheduler
        </a>
        <!-- <a class="back-to-home" href="../main_page.html" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a> -->
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row">
        <!-- Left Side - Input Form -->
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header-custom">
              <h4 class="mb-0">
                <i class="fas fa-magic me-2"></i>Day Scheduler
              </h4>
            </div>
            <div class="card-body">
              <!-- Time Range -->
              <div class="mb-3">
                <label class="form-label fw-bold"
                  >When are you available?</label
                >
                <div class="row">
                  <div class="col-6">
                    <label class="form-label">Start Time</label>
                    <input
                      type="time"
                      class="form-control"
                      id="startTime"
                      value="09:00"
                    />
                  </div>
                  <div class="col-6">
                    <label class="form-label">End Time</label>
                    <input
                      type="time"
                      class="form-control"
                      id="endTime"
                      value="18:00"
                    />
                  </div>
                </div>
              </div>

              <!-- Location -->
              <div class="mb-3">
                <label class="form-label fw-bold">Where are you?</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    placeholder="City or area (e.g., NYC, Downtown LA)"
                  />
                  <button
                    class="search-page-button"
                    type="button"
                    id="useCurrentLocation"
                  >
                    <i class="fas fa-location-arrow me-2"></i>Use Current
                    Location
                  </button>
                </div>
              </div>

              <!-- Interests -->
              <div class="mb-3">
                <label class="form-label fw-bold"
                  >What do you like to do?</label
                >
                <div class="row">
                  <div class="col-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="food"
                        checked
                      />
                      <label class="form-check-label" for="food"
                        >Food & Dining</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="culture"
                        checked
                      />
                      <label class="form-check-label" for="culture"
                        >Culture & Arts</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="outdoors"
                      />
                      <label class="form-check-label" for="outdoors"
                        >Outdoor Activities</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="attractions"
                      />
                      <label class="form-check-label" for="attrations"
                        >Tourist Attractions</label
                      >
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="shopping"
                      />
                      <label class="form-check-label" for="shopping"
                        >Shopping</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="entertainment"
                      />
                      <label class="form-check-label" for="entertainment"
                        >Entertainment</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="relaxation"
                      />
                      <label class="form-check-label" for="relaxation"
                        >Relaxation</label
                      >
                    </div>
                  </div>
                </div>
              </div>

              <!-- Budget -->
              <div class="mb-3">
                <label class="form-label fw-bold">Budget Level</label>
                <select class="form-select" id="budget">
                  <option value="budget">Budget-Friendly</option>
                  <option value="moderate" selected>Moderate</option>
                  <option value="luxury">Luxury</option>
                </select>
              </div>

              <!-- Group Size -->
              <div class="mb-3">
                <label class="form-label fw-bold">How many people?</label>
                <select class="form-select" id="groupSize">
                  <option value="1">Just me</option>
                  <option value="2" selected>2 people</option>
                  <option value="3">3 people</option>
                  <option value="4">4 people</option>
                  <option value="5+">5+ people</option>
                </select>
              </div>

              <!-- Additional Notes -->
              <div class="mb-3">
                <label class="form-label fw-bold">Any special requests?</label>
                <textarea
                  class="form-control"
                  id="specialRequests"
                  rows="3"
                  placeholder="e.g., I'm vegetarian, I love museums, I want to avoid crowds..."
                ></textarea>
              </div>

              <!-- Generate Schedule Button -->
              <button class="search-page-button" id="generateSchedule">
                <i class="fas fa-magic me-2"></i>Generate My Perfect Day
              </button>
            </div>
          </div>
        </div>

        <!-- Right Side - Schedule Display -->
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header-custom">
              <h4 class="mb-0">
                <i class="fas fa-calendar-check me-2"></i>Your Schedule
              </h4>
            </div>
            <div class="card-body">
              <div id="scheduleContainer">
                <div class="text-center text-muted py-5">
                  <i class="fas fa-calendar-plus fa-3x mb-3"></i>
                  <p>
                    Fill out the form and click "Generate My Perfect Day" to
                    create your personalized schedule!
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/schedule.js"></script>
  </body>
</html>
